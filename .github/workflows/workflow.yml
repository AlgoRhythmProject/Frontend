name: CI/CD Pipeline (Frontend)

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    name: Build, Test & Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm install
        working-directory: AlgoRhythm

      - name: Run ESLint
        run: npm run lint
        working-directory: AlgoRhythm
        continue-on-error: true

      - name: Run Prettier check
        run: npm run format:check
        working-directory: AlgoRhythm
        continue-on-error: true

      - name: Run Unit Tests with Coverage
        run: npm run test:coverage
        working-directory: AlgoRhythm
        env:
          CI: true

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: AlgoRhythm/coverage/

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: AlgoRhythm/coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Build application (LightningCSS-compatible)
        run: npm run build
        working-directory: AlgoRhythm
        env:
          CI: true
          NODE_ENV: production

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: AlgoRhythm/dist/
          retention-days: 7


  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm install
        working-directory: AlgoRhythm

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
        working-directory: AlgoRhythm

      - name: Run Playwright tests
        run: npm run test:e2e
        working-directory: AlgoRhythm
        env:
          CI: true

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: AlgoRhythm/playwright-report/
          retention-days: 30


  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm install
        working-directory: AlgoRhythm

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        working-directory: AlgoRhythm
        continue-on-error: true

      - name: Check outdated dependencies
        run: npm outdated || true
        working-directory: AlgoRhythm
